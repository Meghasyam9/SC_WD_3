<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic‑Tac‑Toe</h1>
  <div class="controls">
    <label><input type="radio" name="mode" value="human" checked> Human vs Human</label>
    <label><input type="radio" name="mode" value="computer"> Human vs Computer</label>
  </div>
  <div id="game-board" class="grid"></div>
  <div id="game-result" class="game-result"></div>
  <button id="reset">Reset</button>
  <script src="app.js"></script>
</body>
</html>
